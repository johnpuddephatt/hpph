<ul class="header--social">
  {% if site.twitter_username %}
    <li><a href="//twitter.com/{{ site.twitter_username }}" target="_blank">{% include icons/twitter.svg %}</a></li>
  {% endif %}
  {% if site.facebook_username %}
    <li><a href="//facebook.com/{{ site.facebook_username }}" target="_blank">{% include icons/facebook.svg %}</a></li>
  {% endif %}
  {% if site.instagram_username %}
    <li><a href="//instagram.com/{{ site.instagram_username }}" target="_blank">{% include icons/instagram.svg %}</a></li>
  {% endif %}
</ul>
